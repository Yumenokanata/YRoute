apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply from: rootProject.file('gradle/generated-kotlin-sources.gradle')

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
}

def arrow_version = "0.9.0"

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.2.1'

    implementation 'androidx.appcompat:appcompat:1.0.2'

    implementation "io.reactivex.rxjava2:rxjava:2.2.9"
    api "io.arrow-kt:arrow-generic:$arrow_version"
    api "io.arrow-kt:arrow-core-data:$arrow_version"
    api "io.arrow-kt:arrow-optics:$arrow_version" //optional
    api "io.arrow-kt:arrow-effects-data:$arrow_version" //optional
    api "io.arrow-kt:arrow-effects-extensions:$arrow_version" //optional
    api "io.arrow-kt:arrow-effects-io-extensions:$arrow_version" //optional
    api "io.arrow-kt:arrow-effects-rx2-data:$arrow_version" //optional
    api "io.arrow-kt:arrow-effects-rx2-extensions:$arrow_version" //optional
    kapt    "io.arrow-kt:arrow-meta:$arrow_version"

    testImplementation "junit:junit:4.12"
    testImplementation "org.robolectric:robolectric:4.3"
    testImplementation 'androidx.test:runner:1.2.0'
    testImplementation 'androidx.test:rules:1.2.0'
    testImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
